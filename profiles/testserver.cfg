[buildout]
extends = prod.cfg

extensions += mr.developer
always-checkout = force
auto-checkout =
    recensio.altertum
    recensio.policy
    recensio.theme
    recensio.contenttypes

eggs += Products.PrintingMailHost

[sources]
recensio.contenttypes = git git://github.com/syslabcom/recensio.contenttypes.git pushurl=git@github.com:syslabcom/recensio.contenttypes.git branch=demo
recensio.policy = git git://github.com/syslabcom/recensio.policy.git pushurl=git@github.com:syslabcom/recensio.policy.git branch=demo
recensio.theme = git git://github.com/syslabcom/recensio.theme.git pushurl=git@github.com:syslabcom/recensio.theme.git branch=demo
