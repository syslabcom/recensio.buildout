[buildout]
extensions = mr.developer
extends =
    config/base.cfg
    custom.cfg
auto-checkout =
    recensio.plone
    recensio.altertum
    recensio.regio
    guess-language
parts +=
    test
    omelette

[instance]
zope-conf-additional =

[supervisor]
=> scripts
programs =
    10 zeo ${zeo:location}/bin/runzeo ${zeo:location}

[sources]
recensio.plone = git https://github.com/syslabcom/recensio.plone.git push-url=git@github.com:syslabcom/recensio.plone.git
recensio.altertum = git https://github.com/syslabcom/recensio.altertum.git pushurl=git@github.com:syslabcom/recensio.altertum.git branch=plone6
recensio.regio = git https://github.com/syslabcom/recensio.regio.git pushurl=git@github.com:syslabcom/recensio.regio.git branch=plone6
guess-language = git git@github.com:syslabcom/guess-language.git


[testenv]
zope_i18n_compile_mo_files = 1

[test]
recipe = zc.recipe.testrunner
defaults = ['-s', 'recensio.plone', '--auto-color', '--auto-progress']
eggs =
    recensio.plone[test]
environment = testenv

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
ignores =
    bcrypt
    cffi
    cryptography
