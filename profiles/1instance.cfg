[buildout]
extends =
    config/base.cfg
    config/solr.cfg
    custom.cfg

extensions = mr.developer
auto-checkout =
    recensio.plone
    guess-language
    collective.solr

[sources]
recensio.plone    = git https://github.com/syslabcom/recensio.plone.git    pushurl=git@github.com:syslabcom/recensio.plone.git    branch=solr-faceting
guess-language    = git https://github.com/syslabcom/guess-language.git    pushurl=git@github.com:syslabcom/guess-language.git    branch=main
collective.solr   = git https://github.com/collective/collective.solr.git  pushurl=git@github.com:collective/collective.solr.git  branch=classicui-tuning

[supervisor]
programs =
    10 zeo ${zeo:location}/bin/runzeo ${zeo:location}
    20 solr ${buildout:directory}/solr/bin/solr [-f --user-managed] ${buildout:directory}/solr
    41 instance1 ${buildout:directory}/bin/instance1 [console] ${instance1:location} true
    49 worker ${buildout:directory}/bin/worker [console] ${worker:location} true
